name: 🌦️ Update Weather Reports

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Allow manual trigger from GitHub UI

jobs:
  update-weather:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 🧪 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ⚙️ Run data fetch
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python main.py --type all <<< "London,New York,Tokyo"

      - name: 📤 Copy latest reports
        run: |
          mkdir -p live_weather
          cp -r exports/*.xlsx live_weather/ || echo "No Excel files"
          cp -r charts/*.png live_weather/ || echo "No chart images"

      - name: 🟢 Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./live_weather
