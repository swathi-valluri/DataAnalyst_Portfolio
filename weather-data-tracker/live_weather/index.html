<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌦️ Weather Data Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2a7ae2;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .updated {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .chart-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      padding: 1rem;
      text-align: center;
    }

    .chart-card img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    .downloads {
      margin-top: 3rem;
      text-align: center;
    }

    .downloads a {
      text-decoration: none;
      background: #2a7ae2;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      margin: 0.5rem;
      display: inline-block;
      font-weight: 600;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>🌦️ Live Weather Dashboard</h1>
    <p>Powered by OpenWeather & GitHub Actions</p>
  </header>

  <div class="container">
    <div class="updated">📅 Last updated: <span id="last-updated">2025-03-29</span></div>

    <div class="charts">
      <div class="chart-card">
        <h3>🌡️ Temperature Forecast</h3>
        <img src="temperature_forecast.png" alt="Temperature Forecast">
      </div>
      <div class="chart-card">
        <h3>💧 Humidity Forecast</h3>
        <img src="humidity_forecast.png" alt="Humidity Forecast">
      </div>
      <!-- You can add more charts below as needed -->
    </div>

    <div class="downloads">
      <h2>📥 Download Reports</h2>
      <a href="weather_data.xlsx" download>Download Excel Report</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Weather Data Tracker | GitHub Pages
  </footer>

</body>
</html>
